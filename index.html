<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Nathan Cole the living legend comes to a clicker game"
    />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/6b05e9456f.js"
      crossorigin="anonymous"
    ></script>

    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <title>Nathan Clicker || Bro High ASF</title>
  </head>
  <body>
    <main>
      <footer>
        <h1 class="heading big">Nathan Clicker</h1>
      </footer>
      <nav>
        <ul class="nav-list">
          <li class="nav-item">
            <a class="nav-link" id="click-count" href="#"></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="cps-count" href="#"></a>
          </li>
        </ul>
      </nav>

      <section class="main">
        <div class="item">
          <div class="position">
            <h2 class="hidden click-animation" id="click-animation">+1</h2>
            <img
              src="/img/Nathan-Starter.png"
              draggable="false"
              alt="Nathan Cole"
              class="main-element"
              id="main-element"
            />
          </div>
          <h2 class="heading bitch hide" id="click-me">click me bitch!</h2>
          <button class="btn" id="new-skin">New Skin | 150</button>
        </div>
        <div class="item grid">
          <div class="item-container">
            <div class="position">
              <h2 class="heading number" id="number-1"></h2>
              <i class="fas fa-cannabis" id="item1"></i>
            </div>
            <h2 class="heading" id="heading-1"></h2>
          </div>
          <div class="item-container">
            <div class="position">
              <h2 class="heading number" id="number-2"></h2>
              <i class="fas fa-capsules" id="item2"></i>
            </div>
            <h2 class="heading" id="heading-2"></h2>
          </div>
          <div class="item-container">
            <div class="position">
              <h2 class="heading number" id="number-3"></h2>
              <i class="fas fa-joint" id="item3"></i>
            </div>
            <h2 class="heading" id="heading-3"></h2>
          </div>
          <div class="item-container">
            <div class="position">
              <h2 class="heading number" id="number-4"></h2>
              <i class="fas fa-bong" id="item4"></i>
            </div>
            <h2 class="heading" id="heading-4"></h2>
          </div>
        </div>
      </section>

      <section class="upgrades">
        <div class="upgrade-item">
          <h2 class="heading" id="weed-heading"></h2>
          <h2 class="heading">X2 Efficiency</h2>
          <i class="fas fa-cannabis" id="upgrade-weed">+</i>
        </div>
        <div class="upgrade-item">
          <h2 class="heading" id="pills-heading"></h2>
          <h2 class="heading">X2 Efficiency</h2>
          <i class="fas fa-capsules" id="upgrade-pills">+</i>
        </div>
        <div class="upgrade-item">
          <h2 class="heading" id="joint-heading"></h2>
          <h2 class="heading">X2 Efficiency</h2>
          <i class="fas fa-joint" id="upgrade-joint">+</i>
        </div>
        <div class="upgrade-item">
          <h2 class="heading" id="bong-heading"></h2>
          <h2 class="heading">X2 Efficiency</h2>
          <i class="fas fa-bong" id="upgrade-bong">+</i>
        </div>
      </section>
    </main>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
