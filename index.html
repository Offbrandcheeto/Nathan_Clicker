<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Nathan Cole the living legend comes to a clicker game"
    />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/6b05e9456f.js"
      crossorigin="anonymous"
    ></script>

    <!-- Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <link rel="stylesheet" href="style.css" />
    <title>Nathan Clicker</title>
  </head>
  <body>
    <main>
      <footer>
        <div class="separate">
          <a href="#" class="btn switch-btn" id="save-btn">Save</a>
          <h1 class="heading big">Nathan Clicker</h1>
          <a href="about.html" class="btn switch-btn" id="about-btn">About</a>
        </div>
        <h2 class="heading">v. 1.0</h2>
        <div class="border">
          <h2 class="news" id="news"></h2>
        </div>
      </footer>

      <nav>
        <ul class="nav-list">
          <li class="nav-item">
            <h2 class="nav-heading" id="click-count"></h2>
          </li>
          <li class="nav-item">
            <h2 class="nav-heading" id="cps-count"></h2>
          </li>
        </ul>
      </nav>

      <section class="main">
        <div class="item">
          <div class="position">
            <h2 class="hidden click-animation" id="click-animation"></h2>
            <img
              src="/img/Nathan.png"
              draggable="false"
              alt="Nathan Cole"
              class="main-element"
              id="main-element"
            />
          </div>
          <h2 class="heading bitch" id="bitch-text"></h2>
        </div>
        <div class="item grid">
          <div class="item-container">
            <div class="position">
              <h2 class="heading number" id="number-1"></h2>
              <i class="fas fa-cannabis" id="item1"></i>
            </div>
            <h2 class="heading" id="heading-1"></h2>
          </div>
          <div class="item-container" id="pills">
            <div class="position">
              <h2 class="heading number hide" id="number-2"></h2>
              <i class="fas fa-capsules hide" id="item2"></i>
              <i class="fas fa-question" id="pills-question"></i>
            </div>
            <h2 class="heading hide" id="heading-2"></h2>
          </div>
          <div class="item-container">
            <div class="position">
              <h2 class="heading number hide" id="number-3"></h2>
              <i class="fas fa-joint hide" id="item3"></i>
              <i class="fas fa-question" id="joint-question"></i>
            </div>
            <h2 class="heading hide" id="heading-3"></h2>
          </div>
          <div class="item-container">
            <div class="position">
              <h2 class="heading number hide" id="number-4"></h2>
              <i class="fas fa-bong hide" id="item4"></i>
              <i class="fas fa-question" id="bong-question"></i>
            </div>
            <h2 class="heading hide" id="heading-4"></h2>
          </div>
          <div class="item-container">
            <div class="position">
              <h2 class="heading number hide" id="number-5"></h2>
              <i class="fas fa-beer hide" id="item5"></i>
              <i class="fas fa-question hide" id="beer-question"></i>
            </div>
            <h2 class="heading hide" id="heading-5"></h2>
          </div>
        </div>
      </section>

      <h2 class="heading align-heading big">Upgrades</h2>
      <section class="upgrades">
        <div class="upgrade-item hide" id="weed-upgrade-area">
          <h2 class="heading" id="weed-heading"></h2>
          <h2 class="heading">X2 Efficiency</h2>
          <i class="fas fa-cannabis" id="upgrade-weed">+</i>
        </div>
        <div class="upgrade-item hide" id="pills-upgrade-area">
          <h2 class="heading" id="pills-heading"></h2>
          <h2 class="heading">X2 Efficiency</h2>
          <i class="fas fa-capsules" id="upgrade-pills">+</i>
        </div>
        <div class="upgrade-item hide" id="joint-upgrade-area">
          <h2 class="heading" id="joint-heading"></h2>
          <h2 class="heading">X2 Efficiency</h2>
          <i class="fas fa-joint" id="upgrade-joint">+</i>
        </div>
        <div class="upgrade-item hide" id="bong-upgrade-area">
          <h2 class="heading" id="bong-heading"></h2>
          <h2 class="heading">X2 Efficiency</h2>
          <i class="fas fa-bong" id="upgrade-bong">+</i>
        </div>
        <div class="upgrade-item hide" id="beer-upgrade-area">
          <h2 class="heading" id="beer-heading"></h2>
          <h2 class="heading">X2 Efficiency</h2>
          <i class="fas fa-beer" id="upgrade-beer">+</i>
        </div>
        <div class="upgrade-item" id="mouse-upgrade-area">
          <h2 class="heading" id="mouse-heading"></h2>
          <h2 class="heading">X2 Click Power</h2>
          <i class="fas fa-mouse-pointer" id="upgrade-mouse"></i>
        </div>
      </section>

      <section class="betting">
        <div class="bet-clicks-area">
          <div class="bet-item">
            <i class="fas fa-dice fa-5x"></i>
            <h2 class="heading large">Bet Clicks!</h2>
            <h2 class="heading">50/50 chance to double clicks or lose them!</h2>
          </div>
          <div class="bet-item">
            <h2 class="nav-heading" id="bet-click-count"></h2>
            <div class="bet-grid">
              <button class="btn" id="bet10">Bet 10</button>
              <button class="btn" id="bet100">Bet 100</button>
              <button class="btn" id="bet1k">Bet 1k</button>
              <button class="btn" id="bet10k">Bet 10k</button>
              <button class="btn" id="bet100k">Bet 100k</button>
              <button class="btn" id="bet1M">Bet 1M</button>
              <button class="btn" id="bet-half">Bet Half</button>
              <button class="btn" id="bet-all">Bet All</button>
            </div>
          </div>
        </div>
      </section>

      <section class="modal hide" id="modal">
        <div class="flex">
          <h2 class="heading" id="win/loss"></h2>
          <h2 class="heading" id="results"></h2>
        </div>
      </section>
    </main>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
